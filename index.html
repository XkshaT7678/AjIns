<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ INSTITUTE - Class Videos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Montserrat:wght@700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div id="login-container" class="hidden">
        <h1 class="logo">AJ INSTITUTE</h1>
        <h2>Secure Access to Class Videos</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Unlock</button>
        <p id="error-message"></p>
    </div>

    <div id="content-container" class="hidden">
        <header>
            <h1>Welcome to AJ INSTITUTE's Video Portal</h1>
            <p>Select your class to view the available videos</p>
        </header>

        <nav class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'class9')">Class 9</button>
            <button class="tab-link" onclick="openTab(event, 'class10')">Class 10</button>
            <button class="tab-link" onclick="openTab(event, 'class11')">Class 11</button>
            <button class="tab-link" onclick="openTab(event, 'class12')">Class 12</button>
        </nav>

        <div id="class9" class="tab-content">
            <h2>Class 9 Videos</h2>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1"></iframe>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2"></iframe>
        </div>

        <div id="class10" class="tab-content hidden">
            <h2>Class 10 Videos</h2>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1"></iframe>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2"></iframe>
        </div>

        <div id="class11" class="tab-content hidden">
            <h2>Class 11 Videos</h2>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1"></iframe>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2"></iframe>
        </div>

        <div id="class12" class="tab-content hidden">
            <h2>Class 12 Videos</h2>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1"></iframe>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2"></iframe>
        </div>
    </div>

    <footer>
        <p>Director - Jatin Singh</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
